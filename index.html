<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-title" content="Вікторіна">
    <meta name="application-name" content="Вікторіна">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Вікторіна курва мать!</title>
</head>
<body>
<div class="bg">
    <div id="loading" class="container">
        <div class="card">
        <div class="row mx-auto">
            <div class="w-100 text-center">
                <h3>Завантаження, чекайте...</h3>
            </div>
        </div>
        </div>
    </div>

    <div id="welcome" style="display: none" class="container">
        <div class="card">
        <div class="row mx-auto">
            <h1>Шальом котики!</h1>
        </div>
        <div class="row mx-auto">
            <p>А давайте-но зіграємо в одну гру?</p>
        </div>
        <div class="row mx-auto">
            <button class="btn btn-primary btn-lg w-100 text-center start">Вйо до пригод!</button>
        </div>
        </div>
    </div>

    <div id="game" style="display: none" class="container">
        <div class="card">
            <div>
            <div id="result" class="row mx-auto">
                <div class="alert alert-success w-100 text-center" style="display: none" role="alert">Еге ж!</div>
                <div class="alert alert-danger w-100 text-center" style="display: none" role="alert">Ніт!</div>
            </div>
            <div id="explanation" class="row mx-auto"></div>
            <div id="next" class="row mx-auto" style="display: none">
                <button class="btn btn-primary w-100 text-center">Поїхали далі!</button>
            </div>
            </div>
            <div id="task"></div>
        </div>
    </div>
</div>
    <div id="finish" style="display: none">
        <div class="container h-100">
            <div class="card">
                <div class="row mx-auto h-100">
                    <h1>Вітаємо!</h1>
                </div>
                <div class="row mx-auto h-100">
                    <p>Ви отримали квитки на шоу Crystal в Києві!</p>
                </div>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
    <script src="app.js"></script>
    <script src="questions.js"></script>
</body>
</html>
